<div class="welcome">
    <p *ngIf=!isLoggedIn>שלום אורח</p>
    <ng-template [ngIf]="isLoggedIn">
        <i (click)="disconnect()" class="material-icons logoff">power_settings_new</i>
        <p *ngIf=user>שלום {{ user.firstName }}</p>
    </ng-template>
    <i *ngIf="menuOpen" (click)="changeMenuStatus()" class="material-icons menu-icon">menu_open</i>
</div>
