<form #formInfo="ngForm">

    <input type="text" name="identity" placeholder="תעודת זהות" [(ngModel)]="newUser.identityNumber" required
        pattern="^\d{9}$" #identityInfo="ngModel"><br/>
    <input type="email" name="email" placeholder="דואר אלקטרוני" [(ngModel)]="newUser.email" required
        pattern="^[\w\.]+@[\w\.]+\.[\w\.]{2,4}$" #emailInfo="ngModel"><br />
    <input type="password" name="password" placeholder="סיסמה" [(ngModel)]="newUser.password" required
        pattern="^.{6,}$" #passwordInfo="ngModel"><br />
    <input type="password" name="confirm" placeholder="אימות סיסמה" [(ngModel)]="confirmPassword" required><br />

    <span *ngIf="identityInfo.errors?.pattern && identityInfo.touched">מס זהות לא תקין</span>
    <span *ngIf="emailInfo.errors?.pattern && emailInfo.touched">אימייל אינו תקין</span>
    <span *ngIf="passwordInfo.errors?.pattern && passwordInfo.touched">סיסמה צריכה להיות לפחות 6 תווים</span>
    <span *ngIf="!formInfo.form.invalid && !passwordsMatch">אימות סיסמה לא תקין</span>
    <br/>

    <button [disabled]="formInfo.form.invalid || PasswordsDoNotMatch() || isEmailExist() " (click)="navigateToStep2()">המשך</button>
</form>
